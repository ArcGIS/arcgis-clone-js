<body>
  <h3>Reuse one or more Deployed Solution Items</h3>

  <div id="container">
    <div id="input">

      <div class="section-title">Credentials in organization</div>

      <div class="labeledItem">
        <label for="username">Username:&nbsp;</label>
        <input type="text" id="username" placeholder="anonymous" value="">
      </div>
      <div class="labeledItem">
        <label for="password">Password:&nbsp;</label>
        <input type="password" id="password" value="">
      </div>
      <div class="labeledItem">
        <label for="portal">Portal:&nbsp;</label>
        <input type="text" id="portal" style="width:256px" placeholder="https://www.arcgis.com">
      </div>
      <div class="labeledItem">
        <label for="groupId">Solution group id (e.g. same as used for deployment app):</label>
        <input class="form-control" type="text" id="groupId" value="966b251241bb4e3bb9ee3f2b92921aa5">
      </div>
      <button id="connectBtn fader" onclick="findSolutionsFcn()">Get solutions</button>
    </div>
    <br/><br/>

    <div id="solutionSelection" style="display:none">
      <label class="padding-end-1 display-flex align-items-center">Solutions:</label>
      <div class="padding-end-1" id="sourceSolutionsDiv"></div>
      <br/>
      <button id="findBtn fader" onclick="findRelatedSolutionsFcn()">Find items for reuse</button>
    </div>
    <br/><br/>

    <div class="col-sm-12">
      <div id="output"></div>
    </div>
  </div>
</body>
